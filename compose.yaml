services:
  # ========================================
  # Development Service
  # ========================================
  server-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      NODE_ENV: development
    ports:
      - "${PORT:-3000}:3000"
      - "${DEBUG_PORT:-9230}:9230"
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./package.json

  # ========================================
  # Production Service
  # ========================================
  server-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      NODE_ENV: production
    ports:
      - "${PORT:-8090}:3000"
